<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="WEB-INF/commonLayout.xhtml">
    <ui:define name="content">
        <h:form>
            <h:inputText value="#{registerBean.firstname}"/>
            <h:inputText value="#{registerBean.lastname}"/>
            <h:inputText value="#{registerBean.username}"/>
            <h:inputSecret value="#{registerBean.password}"/>
            <h:inputText value="#{registerBean.email}"/>
            <h:commandButton action="#{registerBean.register}" value="Zaloguj"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
