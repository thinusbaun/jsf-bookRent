<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core"
>
<body>
<ui:composition template="../WEB-INF/commonLayout.xhtml">
    <ui:define name="content">
        <h2>Użytkownicy</h2>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Treść komunikatu</th>
            </tr>
            </thead>
            <tbody>
            <ui:repeat value="#{messagesAdminBean.allMessages}" var="message">
                <tr>
                    <td>
                        <h:outputText value="#{message.content}"/>
                    </td>
                    <td>
                        <h:form>
                            <h:commandButton action="#{messagesAdminBean.removeMessage}" value="Usuń">
                                <f:param name="messageid" value="#{message.id}"/>
                            </h:commandButton>
                        </h:form>
                    </td>
                </tr>
            </ui:repeat>
            </tbody>
        </table>
        <h:form>
            <h:outputText value="Treść nowego komunikatu administratora:"/>
            <h:inputText value="#{messagesAdminBean.newContent}"/>
            <br/>
            <h:commandButton action="#{messagesAdminBean.addMessage}" value="Dodaj nowy komunikat administratora"/>
        </h:form>
    </ui:define>
</ui:composition>
</body>
</html>
