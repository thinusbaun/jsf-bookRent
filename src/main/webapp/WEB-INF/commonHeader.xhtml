<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
>
<body>
<ui:composition>


    <h:form>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                            aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">Wypożyczalnia książek</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li>
                            <h:commandLink id="editLink" action="#{bookListBean.getAllBooks}">
                                <h:outputText value="Książki"/>
                            </h:commandLink>
                        </li>
                        <li><a type="button" data-toggle="modal" data-target="#searchModal">Wyszukaj</a></li>

                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Motywy <b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li><h:commandLink action="#{themeBean.saveTheme}">
                                    <h:outputText value="Domyślny"/>
                                    <f:param name="theme" value=""/>
                                </h:commandLink></li>

                                <li><h:commandLink action="#{themeBean.saveTheme}">
                                    <h:outputText value="Cerulean"/>
                                    <f:param name="theme" value="cerulean"/>
                                </h:commandLink></li>

                                <li><h:commandLink action="#{themeBean.saveTheme}">
                                    <h:outputText value="Cosmo"/>
                                    <f:param name="theme" value="cosmo"/>
                                </h:commandLink></li>

                                <li><h:commandLink action="#{themeBean.saveTheme}">
                                    <h:outputText value="Cyborg"/>
                                    <f:param name="theme" value="cyborg"/>
                                </h:commandLink></li>

                                <li><h:commandLink action="#{themeBean.saveTheme}">
                                    <h:outputText value="Flatly"/>
                                    <f:param name="theme" value="flatly"/>
                                </h:commandLink></li>

                                <li><h:commandLink action="#{themeBean.saveTheme}">
                                    <h:outputText value="Journal"/>
                                    <f:param name="theme" value="journal"/>
                                </h:commandLink></li>

                                <li><h:commandLink action="#{themeBean.saveTheme}">
                                    <h:outputText value="Readable"/>
                                    <f:param name="theme" value="readable"/>
                                </h:commandLink></li>

                                <li><h:commandLink action="#{themeBean.saveTheme}">
                                    <h:outputText value="Simplex"/>
                                    <f:param name="theme" value="simplex"/>
                                </h:commandLink></li>

                                <li><h:commandLink action="#{themeBean.saveTheme}">
                                    <h:outputText value="Slate"/>
                                    <f:param name="theme" value="slate"/>
                                </h:commandLink></li>

                                <li><h:commandLink action="#{themeBean.saveTheme}">
                                    <h:outputText value="Spacelab"/>
                                    <f:param name="theme" value="spacelab"/>
                                </h:commandLink></li>

                                <li><h:commandLink action="#{themeBean.saveTheme}">
                                    <h:outputText value="United"/>
                                    <f:param name="theme" value="united"/>
                                </h:commandLink></li>
                            </ul>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <h:commandLink action="#{messagesAdminBean.viewMessages}" value="Komunikaty administratora"/>
                        <h:panelGroup rendered="#{userBean.user.userIsStaff}">
                            <li>
                                <h:commandLink action="admin/usersAdmin" value="Użytkownicy"/>
                            </li>
                            <li>
                                <h:commandLink action="admin/booksAdmin" value="Książki"/>
                            </li>
                            <li>
                                <h:commandLink action="#{rentalAdminBean.viewRentals}" value="Wypożyczenia"/>
                            </li>
                        </h:panelGroup>
                        <h:panelGroup rendered="#{userBean.user ne null}">
                            <li><h:commandLink action="listUserBooks"><h:outputText
                                    value="#{userBean.user.firstName}"/></h:commandLink></li>
                            <li><h:commandLink action="#{userBean.logout}"><h:outputText
                                    value="Wylogowanie"/></h:commandLink></li>
                        </h:panelGroup>
                        <h:panelGroup rendered="#{userBean.user eq null}">
                            <li><h:commandLink action="register"><h:outputText value="Rejestracja"/></h:commandLink>
                            </li>
                            <li><h:commandLink action="login"><h:outputText value="Logowanie"/></h:commandLink></li>
                        </h:panelGroup>
                    </ul>
                </div>


            </div>

        </nav>
    </h:form>

    <div id="searchModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Wyszkukaj książki, autorów, isbn, tagi</h4>
                </div>
                <h:form onsubmit="addSearchEntryToCookie()">
                    <div class="modal-body">
                        <h:inputText value="#{bookListBean.searchQuery}" id="autocomplete"/>
                        <div>Możesz używać operatorów NOT, AND, OR oraz pól "title:", "author:", "isbn:" oraz "tag:"</div>
                        <h:commandButton action="#{bookListBean.search}" value="Szukaj"/>
                    </div>
                </h:form>
            </div>
        </div>
    </div>

</ui:composition>
</body>
</html>
