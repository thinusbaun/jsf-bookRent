<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:composition template="WEB-INF/commonLayout.xhtml">
        <ui:define name="alerts">
            <div class="alert alert-success">
                <ul>
                    <ui:repeat value="#{bookListBean.newBooks}" var="book">
                        <li><h:outputText value="#{book.title}"/></li>
                    </ui:repeat>
                </ul>
            </div>
            <ui:repeat value="#{adminMessagesBean.messageList}" var="message">
                <div class="alert alert-info">
                <h:outputText value="#{message.content}"/>
                </div>
            </ui:repeat>
        </ui:define>
    <ui:define name="content">
    <h:outputLabel value="Hello, world"/>
    <h:form>
        <h:commandLink action="listBooks" value="Lista książek"/>
    </h:form>
</ui:define>
</ui:composition>
</html>
